<!-- index.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fernanda Voice Assistant</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f0f0; margin: 0; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; margin-bottom: 20px; }
        button:disabled { background-color: #ccc; }
        #status { margin-bottom: 10px; font-style: italic; color: #555; }
        #transcript, #response {
            width: 80%; max-width: 600px; min-height: 50px; padding: 10px;
            border: 1px solid #ccc; border-radius: 5px; background-color: white;
            margin-bottom: 15px; white-space: pre-wrap;
        }
        h3 { margin-top: 20px; margin-bottom: 5px; color: #333; }
    </style>
</head>
<body>
    <h1>Parla con Fernanda</h1>
    <button id="speakButton">üéôÔ∏è Parla</button>
    <div id="status">Clicca "Parla" e attendi "In ascolto..."</div>

    <h3>Hai detto:</h3>
    <div id="transcript"></div>

    <h3>Fernanda risponde:</h3>
    <div id="response"></div>

    <script src="script.js"></script>
</body>
</html>
