<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversa con Fernanda</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background-color: #2c3e50; /* Sfondo scuro */
            color: #ecf0f1; /* Testo chiaro */
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box; 
        }
        .container { 
            text-align: center; 
            background-color: #34495e; /* Contenitore leggermente pi√π chiaro */
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }
        #controlButton { 
            padding: 20px 30px; 
            font-size: 20px; 
            font-weight: bold;
            cursor: pointer; 
            background-color: #3498db; /* Blu */
            color: white; 
            border: none; 
            border-radius: 8px; 
            margin-top: 20px;
            margin-bottom: 25px; 
            transition: background-color 0.2s, transform 0.1s;
            min-width: 250px; /* Larghezza minima per coerenza testo */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Spazio tra icona e testo */
        }
        #controlButton:hover:not(:disabled) { 
            background-color: #2980b9; 
        }
        #controlButton:active:not(:disabled) {
            transform: translateY(1px);
        }
        #controlButton:disabled { 
            background-color: #7f8c8d; /* Grigio per disabilitato */
            cursor: not-allowed; 
        }
        #statusMessage { 
            font-style: italic; 
            color: #bdc3c7; /* Grigio chiaro per stato */
            min-height: 22px; 
            font-size: 16px;
        }
        h1 { 
            color: #ecf0f1; 
            margin-bottom: 10px;
        }
        /* Icone base (puoi usare SVG o font icons per un look migliore) */
        .icon-mic::before { content: "üéôÔ∏è"; }
        .icon-listening::before { content: "ü§´"; }
        .icon-thinking::before { content: "‚è≥"; }
        .icon-speaking::before { content: "üó£Ô∏è"; }
        .icon-stop::before { content: "üõë"; } /* Icona per interrompere Fernanda */
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversa con Fernanda</h1>
        <button id="controlButton"><span class="icon-mic"></span>Inizia</button>
        <div id="statusMessage">Pronta quando vuoi.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
